{% extends 'base.html' %}

{% block content %}

<h2>Парковочные места</h2>
<ul>
    {% for Parkings in object_list %}
        <li> <a href="{% url 'ParkingDetal' Parkings.pk %}">{{ Parkings.parkingName }}</a>  || {{ Parkings.description }}  || 

            {% if manager %}
                <a href="{% url 'PlaceEdir' Parkings.pk %}">Изменить</a>   ||  <a href="{% url 'PlaceDelete' Parkings.pk %}">Удалить</a>
            {% endif %}

        </li>
    {% endfor %}
</ul>
{% if manager %}
    <p><a href="{% url 'PlaceAdd' %}">Добавить</a></p>
{% endif %}




{% endblock %}
